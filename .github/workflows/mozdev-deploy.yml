name: mozdev-deploy

on:
  push:
    branches:
      - main

jobs:
  build-js-css:
    name: Deploy to Server 

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSH_TOKEN }}

      - name: Commit assets
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHun Action"
          git checkout -B deploy

      - name: Deploy to production server

   
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$EC2_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 54.227.191.150 >> ~/.ssh/known_hosts

        #uses: appleboy/ssh-action@master
        #with:
          #key: ${{ secrets.SSH_KEY }}
          #host: ${{ secrets.SSH_IP }}
          #username: ${{ secrets.SSH_USERNAME }}
          # password: ${{ secrets.SSH_PASSWORD }}
          #script: 'cd /var/www/mozdev-ujc-actions && sh server_deploy.sh'


  remove-branch:
    name: remove deploy branch
    runs-on: ubuntu-latest
    needs: [build-js-css]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSH_TOKEN }}

      - name: Reset
        run: git push origin --delete deploy
